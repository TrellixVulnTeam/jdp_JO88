<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <style>
        ul li a {
            text-decoration: none;
            color: #212529;
            /* For Example */
        }

        .page-header {
            border-bottom: .0625rem solid #e7eaf3;
            padding-bottom: 1.75rem;
            margin-bottom: 2.25rem;
        }

        .page-header-title {
            margin-bottom: .25rem;
        }

        .h1,
        .h2,
        .h3,
        .h4,
        .h5,
        .h6,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #1e2022;
        }

        .h1,
        h1 {
            font-size: calc(1.26609rem + .19312vw);
        }

        .main .content {
            padding-top: 8rem;
            padding-bottom: 1.75rem;
        }

        .card {
            box-shadow: 0 6px 12px rgb(140 152 164 / 8%);
        }

        .media {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: start;
            align-items: flex-start;
        }

        .media-body {
            -ms-flex: 1;
            flex: 1;
        }

        .avatar:not(img) {
            background-color: #fff;
        }

        .avatar-sm {
            width: 2.1875rem;
            height: 2.1875rem;
        }

        .avatar-circle {
            border-radius: 50%;
        }

        .avatar {
            position: relative;
            display: inline-block;
            width: 2.625rem;
            height: 2.625rem;
            border-radius: .3125rem;
        }

        .text-right {
            text-align: right !important;
        }

        .avatar-sm .avatar-initials {
            font-size: .98438rem;
        }

        .avatar-circle .avatar-img,
        .avatar-circle .avatar-initials {
            border-radius: 50%;
        }

        .avatar-soft-dark .avatar-initials {
            color: #132144;
            background-color: rgba(19, 33, 68, .1);
        }

        .avatar-initials {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-align: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 1.09375rem;
            font-weight: 600;
            pointer-events: none;
            text-transform: uppercase;
            border-radius: .3125rem;
        }

        .badge-soft-warning {
            color: #ec9a3c !important;
        }

        .badge-soft-warning {
            color: #f5ca99;
            background-color: rgba(245, 202, 153, .1);
        }

        .badge-pill {
            padding-right: .6em;
            padding-left: .6em;
            border-radius: 10rem;
        }

        .badge-soft-success {
            color: #00c9a7;
            background-color: rgba(0, 201, 167, .1);
        }

        .font-size-sm {
            font-size: .8125rem;
        }

        .h5,
        h5 {
            font-size: .875rem;
        }

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        .mr-3,
        .mx-3 {
            margin-right: 1rem !important;
        }

        .ml-3,
        .mx-3 {
            margin-left: 1rem !important;
        }

        .modal-title {
            margin-bottom: 0;
            line-height: 1.6;
        }

        .modal-header {
            -ms-flex-align: center;
            align-items: center;
            border-width: 0;
            padding-bottom: 0;
        }

        .modal-footer {
            -ms-flex-align: center;
            align-items: center;
            border-width: 0;
            padding-top: 0;
        }

        .h4,
        h4 {
            font-size: .98438rem;
        }

        @media (min-width: 768px) {

            .modal-lg .modal-body,
            .modal-xl .modal-body {
                padding-top: 2.25rem;
                padding-bottom: 2.25rem;
            }
        }

        .input-label {
            display: block;
            color: #1e2022;
            font-size: .875rem;
        }

        label {
            display: inline-block;
            margin-bottom: .5rem;
        }

        .card-table {
            margin-bottom: 0;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #677788;
        }

        table {
            border-collapse: collapse;
            overflow: auto;
            /* Scrollbar is displayed as it's needed */
        }

        .table .thead-light th {
            color: #677788;
            background-color: #f8fafd;
            border-color: rgba(231, 234, 243, .7);
        }

        .table-thead-bordered thead th {
            border-top: .0625rem solid rgba(231, 234, 243, .7);
            border-bottom: .0625rem solid rgba(231, 234, 243, .7);
        }

        .table thead th {
            font-size: .75rem;
            /* text-transform: uppercase; */
            font-weight: 600;
        }

        .table-borderless tbody+tbody,
        .table-borderless td,
        .table-borderless th,
        .table-borderless thead th {
            border: 0;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: .125rem solid rgba(231, 234, 243, .7);
        }

        .table-nowrap td,
        .table-nowrap th {
            white-space: nowrap;
        }

        .table-lg td,
        .table-lg th {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .table th {
            font-weight: 400;
        }

        .card-table td,
        .card-table th {
            padding-right: 1.3125rem;
            padding-left: 1.3125rem;
        }

        .table td,
        .table th {
            padding: .75rem;
            vertical-align: top;
            border-top: .0625rem solid rgba(231, 234, 243, .7);
        }

        .table-column-pr-0 {
            padding-right: 0 !important;
        }
    </style>
    <script>
        function createHeaderNode(fieldName) {
            return (
                '<th ' +
                'class="table-column-pl-0 sorting"' +
                'tabindex="0" aria-controls="datatable" rowspan="1"' +
                'colspan="1" aria-label="Project: activate to sort column ascending"' +
                'style="width: 401.547px;">' +
                `    ${fieldName}` +
                '</th>'
            )
        }

        function createDataNode(row) {
            let content = '<tr role="row">';
            
            Object.values(row).forEach((value) => {
                content += `<td>${value}</td>`
            })

            content += '</tr>'

            return content
        }

        function updateRows(rows) {
            const headerFields = Object.keys(rows[0])
            const headerNode = document.querySelector('#headerRow')

            headerFields.forEach((field) => {
                headerNode.innerHTML += createHeaderNode(field)
            })
            
            const bodyNode = document.querySelector('tbody')
            rows.forEach((row) => {
                bodyNode.innerHTML += createDataNode(row)
            })
        }

        function loadDataset(id, offset = 0, pageSize = 10) {
            return fetch(`{{host}}/api/datasets/${id}`, {
                credentials: 'include'
            }).then((result) => {
                return result.json()
            }).then(({ dataset }) => {
                document.querySelector("#datasetName").innerHTML = dataset.details.name
                updateRows(dataset.rows)
            })
        }
    </script>
</head>

<body>
    <main class="d-flex w100 h100 justify-content-center main">
        <div class="col-sm-9">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col-sm mb-2 mb-sm-0">
                            <h1 class="page-header-title" id="datasetName">Schedules</h1>
                        </div>
                    </div>
                </div>

                <div style="overflow-x:auto; width: 100%">
                    <table id="datatable"
                        class="table table-lg table-borderless table-thead-bordered table-nowrap table-align-middle card-table dataTable no-footer">
                        <thead class="thead-light">
                            <tr role="row" id="headerRow">
                            </tr>
                        </thead>

                        <tbody>    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const url = window.location.href.split('/')
        const datasetId = url[url.length - 1]

        const urlParams = new URLSearchParams(window.location.search);
        const pageSize = urlParams.get('pageSize') || 10;
        const offset = urlParams.get('offset') || 0

        console.log(pageSize)
        console.log(offset)

        loadDataset(datasetId, offset, pageSize)
    </script>
</body>

</html>
